<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular2 Charts</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular2 Charts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--link to bootstrap.css-->

      padding-top: 30px;

  </style>

<body>

  <script>
